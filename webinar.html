<html>
    <head>
        <title>ECM1417 Web Dev | Webinar</title>
    </head>
    <body>
        <div>
            <h1>ECM1417</h1>
            <p>Here is an <b>example form</b> for personal details</p>
        </div>
        <hr>
        <div>
            <form>
                First name:<input type="text" placeholder="Enter name here..."/>
                <br/>
                Background experience: <textarea rows="4" name = "background">Please enter here</textarea>
                <br/>
                Modules Studies: 
                <input type="checkbox" name = "ECM1400">ECM1400</input>
                <input type="checkbox" name = "ECM1410">ECM1410</input>
                <input type="checkbox" name = "ECM1417">ECM1417</input>
                <br/>
                Are you on an IP program?
                <input type="radio" name="wip">Yes</input>
                <input type="radio" name="wip">No</input>
                <br/>
                Which campus you studying on?
                <select>
                    <optgroup label="Exeter"> 
                        <option>Streatham</option>
                    <option>St Luke</option>
                    </optgroup>
                    <option>Truro</option>
                </select>
                <br/>
                <input type="password"/>
                <br/>
                <input type="submit"/>
            </form>
        </div>
    </body>
</html>
